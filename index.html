<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Math Homework Solver</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      color: #fff;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #00000070;
    }

    #chatbox {
      width: 90%;
      max-width: 500px;
      height: 70vh;
      overflow-y: auto;
      background: #ffffff;
      color: #000;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .bubble {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 16px;
    }

    .user {
      background: #4CAF50;
      color: white;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background: #f1f1f1;
      color: #333;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      outline: none;
    }

    button {
      padding: 12px 18px;
      margin-left: 10px;
      border-radius: 25px;
      border: none;
      background: #ff6a00;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    button:hover {
      background: #e65c00;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 5px;
    }

    /* Footer credit line style */
    .footer-credit {
      text-align: center;
      font-size: 14px;
      color: gray;
      margin-top: 10px;
      padding: 5px;
      background-color: #f0f0f0;
      border-radius: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>üß† AI Math Homework Solver</h1>

  <div id="chatbox">
    <div class="bubble bot">üëã Hey there, genius! I'm your math buddy ü§ù ‚Äî here to help with any problem you throw at me. Equations, puzzles, word problems ‚Äî let's solve them together! üß†‚ú®</div>
  </div>

  <form onsubmit="sendMessage(); return false;">
    <input type="text" id="userInput" placeholder="Type a math problem..." required />
    <button type="submit">Send</button>
  </form>

  <!-- Footer with "Prepared by" line -->
  <div class="footer-credit">
    üßë‚Äçüíª Prepared by <strong>Samay Maheshwari</strong> ‚Äî Your AI Math Homework Buddy!
  </div>

  <script>
    function sendMessage() {
      const userInput = document.getElementById("userInput");
      const message = userInput.value;
      userInput.value = "";

      const chatbox = document.getElementById("chatbox");

      const userBubble = document.createElement("div");
      userBubble.className = "bubble user";
      userBubble.textContent = message;
      chatbox.appendChild(userBubble);

      // Regular Expression to detect math-related queries
      const mathPattern = /[0-9+\-*/=()^]/;

      if (mathPattern.test(message)) {
        // If the message contains math symbols or numbers, send to server for processing
        fetch("chat.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "message=" + encodeURIComponent(message)
        })
        .then(res => res.text())
        .then(reply => {
          const botBubble = document.createElement("div");
          botBubble.className = "bubble bot";
          botBubble.textContent = reply;
          chatbox.appendChild(botBubble);
          chatbox.scrollTop = chatbox.scrollHeight;
        })
        .catch(err => {
          const botBubble = document.createElement("div");
          botBubble.className = "bubble bot";
          botBubble.textContent = "Error: " + err;
          chatbox.appendChild(botBubble);
        });
      } else {
        // If the message is not math-related, return invalid message
        const botBubble = document.createElement("div");
        botBubble.className = "bubble bot";
        botBubble.textContent = "Sorry, I can only solve math-related questions! Please ask a valid math problem.";
        chatbox.appendChild(botBubble);
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }
  </script>

</body>
</html>
